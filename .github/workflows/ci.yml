name: Caloreat Backend CI

on:
  push:
    branches: ["dev", "ci-environment"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: caloreat_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run Tests
        env:
          DB_USER: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: caloreat_test
          SECRET_KEY: "test_secret_key"
        run: |
          uv run pytest

  deploy:
    needs: test # 테스트 성공 후에만 배포
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) AWS 자격 증명 설정 (GitHub Secrets에 넣어둔 값 사용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # 서울 리전

      # 2) ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3) 도커 이미지 빌드 & 푸시
      - name: Build, tag, and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: caloreat-backend # ECR 리포지토리 이름
          IMAGE_TAG: latest # 태그 (원하면 변경)
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      # 4) ECS 서비스에 새 이미지 배포
      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster caloreat-cluster \        # ECS 클러스터 이름
            --service caloreat-service \        # ECS 서비스 이름
            --force-new-deployment \
            --region ap-northeast-2


